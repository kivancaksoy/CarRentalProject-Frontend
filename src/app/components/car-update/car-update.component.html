<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Ürün ekle</h5>
        <div class="card-body">
          <form [formGroup]="carUpdateForm">
            <div class="mb-3">
              <label for="colorName">Araba Id</label>
              <div class="form-group">
                <input
                  type="number"
                  id="id"
                  formControlName="id"
                  class="form-control"
                  placeholder="Araba Id"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="colorName">Marka Id</label>
              <div class="form-group">
                <input
                  type="number"
                  id="brandId"
                  formControlName="brandId"
                  class="form-control"
                  placeholder="Marka Id"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="colorName">Renk Id</label>
              <div class="form-group">
                <input
                  type="number"
                  id="colorId"
                  formControlName="colorId"
                  class="form-control"
                  placeholder="Renk Id"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="colorName">Araba Adı</label>
              <div class="form-group">
                <input
                  type="text"
                  id="carName"
                  formControlName="carName"
                  class="form-control"
                  placeholder="Araba Adı"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="colorName">Model Yılı</label>
              <div class="form-group">
                <input
                  type="number"
                  id="modelYear"
                  formControlName="modelYear"
                  class="form-control"
                  placeholder="Model Yılı"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="colorName">Günlük Fiyat</label>
              <div class="form-group">
                <input
                  type="number"
                  id="dailyPrice"
                  formControlName="dailyPrice"
                  class="form-control"
                  placeholder="Günlük Fiyat"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="colorName">Açıklama</label>
              <div class="form-group">
                <input
                  type="text"
                  id="description"
                  formControlName="description"
                  class="form-control"
                  placeholder="Açıklama"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-success" (click)="update()">
            Güncelle
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
