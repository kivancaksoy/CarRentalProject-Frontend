<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Renk Güncelle</h5>
        <div class="card-body">
          <form [formGroup]="colorUpdateForm">
            <div class="mb-3">
              <label for="colorName">Renk Id</label>
              <div class="form-group">
                <input
                  type="number"
                  id="id"
                  formControlName="id"
                  class="form-control"
                  placeholder="Renk Id"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="colorName">Renk</label>
              <div class="form-group">
                <input
                  type="text"
                  id="colorName"
                  formControlName="colorName"
                  class="form-control"
                  placeholder="Ürün adı"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-success" (click)="update()">
            Güncelle
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
