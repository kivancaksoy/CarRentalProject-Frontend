<div class="container p-0">
  <div class="card px-4">
    <p class="h8 py-3">Payment Details</p>
    <form [formGroup]="paymentAddForm">
      <div class="row gx-3">
        <div class="col-12">
          <div class="d-flex flex-column">
            <p class="text mb-1">Ad Soyad</p>
            <input
              class="form-control mb-3"
              type="text"
              placeholder="Ad Soyad"
              formControlName="fullName"
            />
          </div>
        </div>
        <div class="col-12">
          <div class="d-flex flex-column">
            <p class="text mb-1">Card Number</p>
            <input
              class="form-control mb-3"
              type="text"
              placeholder="1234 5678 435678"
              formControlName="cardNumber"
            />
          </div>
        </div>
        <div class="col-4">
          <div class="d-flex flex-column">
            <p class="text mb-1">Expiry Month</p>
            <input
              class="form-control mb-3"
              type="number"
              placeholder="MM"
              formControlName="expiryMonth"
            />
          </div>
        </div>
        <div class="col-4">
          <div class="d-flex flex-column">
            <p class="text mb-1">Expiry Year</p>
            <input
              class="form-control mb-3"
              type="number"
              placeholder="YYYY"
              formControlName="expiryYear"
            />
          </div>
        </div>
        <div class="col-4">
          <div class="d-flex flex-column">
            <p class="text mb-1">CVV/CVC</p>
            <input
              class="form-control mb-3 pt-2"
              type="password"
              placeholder="***"
              formControlName="cvv"
            />
          </div>
        </div>
        <div class="col-12">
          <div class="btn btn-primary mb-3" (click)="checkPaymentDetails()" >
            <span class="ps-3">Pay $ {{totalRentalPrice}}</span>
            <span class="fas fa-arrow-right"></span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
