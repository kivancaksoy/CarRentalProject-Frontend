<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-Header">
        <h5 class="tittle">Araba Kirala</h5>
        <div class="card-body">
          <form [formGroup]="rentalAddForm">
            <div class="mb-3">
              <label for="carId">Araba Id</label>
              <div class="form-group">
                <input
                  type="number"
                  id="carId"
                  formControlName="carId"
                  class="form-control"
                  placeholder="Araba Id"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="customerId">Müşteri Id</label>
              <div class="form-group">
                <input
                  type="number"
                  id="customerId"
                  formControlName="customerId"
                  class="form-control"
                  placeholder="Müşteri Id"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="rentDate">Kiralama tarihi</label>
              <div class="form-group">
                <input
                  type="date"
                  id="rentDate"
                  formControlName="rentDate"
                  class="form-control"
                  placeholder="Kiralama tarihi"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="returnDate">Teslim tarihi</label>
              <div class="form-group">
                <input
                  type="date"
                  id="returnDate"
                  formControlName="returnDate"
                  class="form-control"
                  placeholder="Teslim tarihi"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()">Kirala</button>
        </div>
      </div>
    </div>
  </div>
</div>
